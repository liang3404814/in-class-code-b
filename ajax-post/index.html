<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AJAX Post Demo</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Post Data</h1>
        <p>Enter your Name:
            <input type="text" class="first" placeholder="first name">
            <input type="text" class="last" placeholder="last name">
            <button type="button" class="send-server">Send to Server</button>            
        </p>

        <h1>Server Reply</h1>
        <p class="response-message"></p>

        <!-- hot link to minified jQuery library, version 2.0.3 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <!-- our own demo script -->
        <script src="js/ajax-post-demo.js"></script>

    </body>
</html>
